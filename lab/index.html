<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab - Whoop.ee</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

<header>
  <a href="/">Whoop.ee</a>
</header>

<main>
  <h1>My experiments and sketches</h1>
  <section id="portfolio" class="lab">
    <ul>
      <li>
        <a href="/lab/blossom/blossom.svg">
          <figure>
            <img src="/assets/img/lab/blossom.PNG" class="img-responsive" alt="Cat looks at mouse cursor">
            <figcaption>
            <time pubdate>March 17, 2017</time>
            <p>
              Just training SVG. Dancing blossoms. 
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/svgcat/cat.svg">
          <figure>
            <img src="/assets/img/lab/cat.png" class="img-responsive" alt="Cat looks at mouse cursor">
            <figcaption>
            <time pubdate>March 11, 2017</time>
            <p>
              Simple SVG cat looks at mouse cursor.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/gratz">
          <figure>
            <img src="/assets/img/lab/gratz.png" class="img-responsive" alt="CSS fireworks animation and text">
            <figcaption>
            <time pubdate>January 2, 2017</time>
            <p>
              CSS only fireworks animations and annoying blinking text which can be set up in URL's #hash.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/cheetah">
          <figure>
            <img src="/assets/img/lab/cheetah.jpg" class="img-responsive" alt="Running cheetah">
            <figcaption>
            <time pubdate>December 8, 2016</time>
            <p>
              Parallax scrolling loop with running cheetah at night. I made SVG in Adobe Illustrator.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/bubbles">
          <figure>
            <img src="/assets/img/lab/bubbles.jpg" class="img-responsive" alt="CSS Bubbles">
            <figcaption>
            <time pubdate>December 1, 2016</time>
            <p>
              CSS only animated bubbles. Such thing is good to make with HTML5 Canvas. CSS3 only solution <span class="warning">takes too much resources and has performance issues due to blur effect</span>.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/lasnamae">
          <figure>
            <img src="/assets/img/lab/lasnamae.jpg" class="img-responsive" alt="Lasnamäe">
            <figcaption>
            <time pubdate>November 23, 2016</time>
            <p>
              A city made of only CSS3 shapes and animations. No any JavaScript included.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="/lab/marina">
          <figure>
            <img src="/assets/img/lab/marina.jpg" class="img-responsive" alt="Marina Küünetehnik">
            <figcaption>
            <time pubdate>November 11, 2016</time>
            <p>
              Simple website for my friend manicure technician.
            </p>
            </figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </section>
