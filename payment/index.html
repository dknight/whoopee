<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment Failed</title>
  <style>
    body {
      position: relative;
      margin: 0;
    }
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper button {
      border: none;
      color: #fff;
      font-size: 30px;
      background-color: orange;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, .4);
      opacity: 0;
      pointer-events: none;
    }
    .overlay .content {
      padding: 50px;
      background-color: #fff;
      border-radius: 20px;
    }
    .overlay.-show {
      opacity: 1;
    }
    .overlay.-show .content {
      animation: grow 400ms linear forwards;
    }
    .overlay {
      text-align: center;
      text-transform: uppercase;
    }
    .overlay h1 {
      margin-top :0;
    }
    @keyframes grow {
      0% {
        transform: scale(0);
      }
      60% {
        transform: scale(1.4);
      }
      70% {
        transform: scale(1.1);
      }
      80% {
        transform: scale(1.2);
      }
      95% {
        transform: scale(.15);
      }
      100% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="btn">Confirm payment</button>
  </div>
   <audio id="audio">
    <source src="zvuk-kasperskogo-vizg-svini.ogg" type="audio/ogg">
    <source src="zvuk-kasperskogo-vizg-svini.mp3" type="audio/mpeg">
  </audio>
  <div class="overlay" id="overlay">
    <div class="content">
      <h1>Payment FAILED!</h1>
      <img src="cancel.png" alt="Cancel">
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('btn');
    const overlay = document.getElementById('overlay');
    btn.addEventListener('click', () => {
      overlay.classList.add('-show');
      setTimeout(() => audio.play(), 100);
    });
  </script>
</body>
</html>
